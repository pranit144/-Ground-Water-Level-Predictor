<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Population Analysis</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        h1, h2, h3 {
            font-weight: bold;
            text-align: center;
        }

        h1 {
            color: #007bff;
            margin-top: 20px;
        }

        h2 {
            color: #28a745;
            margin-bottom: 20px;
        }

        h3 {
            color: #ffc107;
            margin-bottom: 30px;
        }

        .container {
            max-width: 1200px;
            padding: 20px;
        }

        .form-select {
            border-radius: 0.25rem;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }

        .card {
            border: none;
            border-radius: 0.5rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: #007bff;
            color: #fff;
            font-size: 1.25rem;
            font-weight: bold;
            border-bottom: 0;
        }

        .card-body {
            padding: 2rem;
        }

        .map-container, .chart-container {
            margin-bottom: 20px;
        }

        .chart-container {
            padding: 15px;
            background-color: #fff;
            border-radius: 0.5rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Spinner and overlay */
        .spinner-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1050;
            display: none; /* Hidden by default */
        }

        .spinner-overlay .spinner-border {
            width: 3rem;
            height: 3rem;
            border-width: 0.4em;
            border-color: #007bff transparent transparent transparent;
        }
    </style>
</head>

<body>
    <div class="container mt-4">
        <!-- Main Heading -->
        <h1>Population Analysis</h1>
        <h3>Ground Water Level with Population & Water Scarcity</h3>

         <!-- Selection and Gauge Charts -->
        <form method="post" class="mt-4 mb-4" id="analysis-form">
            <div class="mb-3">
                <label for="district" class="form-label">Select a District</label>
                <select name="district" class="form-select" id="district">
                    {% for district in districts %}
                        <option value="{{ district }}" {% if selected_district == district %}selected{% endif %}>
                            {{ district }}
                        </option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <!-- Map Section -->
        <div class="map-container">
            <div class="card">
                <div class="card-body">
                    {{ population_map|safe }}
                </div>
            </div>
        </div>



        <!-- Population and Demand Gauges -->
        <div class="row mt-4">
            <div class="col-md-6 chart-container">
                <h2>Population Gauge</h2>
                <div>
                    {{ fig_pop|safe }}
                </div>
            </div>
            <div class="col-md-6 chart-container">
                <h2>Groundwater Demand Status</h2>
                <div>
                    {{ fig_demand|safe }}
                </div>
            </div>
        </div>

        <!-- Top 10 Population Districts -->
        <div class="chart-container">
            <h2>Top 10 Districts by Population</h2>
            <div>
                {{ fig_top_10|safe }}
            </div>
        </div>
    </div>

    <!-- Spinner Overlay -->
    <div class="spinner-overlay" id="spinner-overlay">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('analysis-form').addEventListener('submit', function() {
            document.getElementById('spinner-overlay').style.display = 'flex';
        });
    </script>
</body>

</html>
